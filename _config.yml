title: "{ Angel Muelas }"
favicon: "/img/favicon.ico"
description: "Blog of Angel Muelas, blogging mainly about tech. Opinions expressed are mine."
keywords: "angel, muelas, technology, computer science, Pwn Mail, WriteRight"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/back.jpg"
