
# Site settings

url: "https://myolnir.github.io"
baseurl: ""
google-tracking-id: "UA-75361052-1"
force-https: True

syntax-highlight: True

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

web-app-mode: True

# Icons for Chrome Web App mode https://developer.chrome.com/multidevice/android/installtohomescreen
